# Use root/example as user/password credentials
version: '3.1'

services:
  api:
    container_name: api
    build:
      context: .
    env_file:
      - .development.env
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 5000:5000
      - 9229:9229
    command: npm run start:dev
    depends_on:
      - db
    restart: always

  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: irb1s
      POSTGRES_PASSWORD: root
      POSTGRES_DB: db_nest
    ports:
      - 5432:5432

  adminer:
    container_name: adminer
    image: adminer
    restart: always
    ports:
      - 8080:8080